<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <ion-card>
      <img src={{record.photoURL}} style="width: -webkit-fill-available;">
      <ion-card-header class="text-size">
        <ion-card-title >Name: {{record.displayName}}</ion-card-title>
        <ion-card-subtitle>Email: {{record.email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
       Email Verified: {{record.emailVerified}}
      </ion-card-content>
    <ion-button (click)="onLogout()"  expand="full" shape="round">Logout</ion-button>
    </ion-card>
    
  <!-- </div> -->
</ion-content>
