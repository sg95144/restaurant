<app-slide></app-slide>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Wordpress</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row *ngFor="let list of WordpressList">
      <ion-col>
        <ion-card style="margin: 0px;" (click)="getWordpressDetails(list.id,list)">
          <img src={{list.img}} />

          <ion-card-content>
            <h2>{{list.title}}</h2>
            <p>{{list.description}}</p>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
