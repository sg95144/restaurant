<app-slide></app-slide>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Posts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let list of PostList" (click)="onPosts(list.id,list)">
        <ion-thumbnail>
          <img src={{list.img}}>
        </ion-thumbnail>
        <ion-label>
          <div class="text-render">
            <h2>{{list.button}}</h2>
            <p>
              <ion-icon name="time"></ion-icon> {{list.date}}
            </p>
            <p>{{list.description}}</p>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
