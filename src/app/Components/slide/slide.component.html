<ion-menu side="start" content-id="main-content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title slot="start" style="font-weight: 900;
        font-size: x-large;
        font-style: oblique;
        padding-left: 23px;">Restaurant</ion-title>
            <ion-label slot="end">
                <ion-avatar slot="end" *ngIf="User">
                    <img src={{User?.photoURL}} style="margin-left: 19px;" (click)="onProfile()">
                </ion-avatar>
                {{User?.displayName}}
            </ion-label>
        </ion-toolbar>
        <!-- <ion-item> -->

        <!-- </ion-item> -->
    </ion-header>
    <ion-content>

        <!-- Home -->

        <ion-list>
            <ion-item>
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label (click)="onHome()">Home</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="apps" slot="start"></ion-icon>
                <ion-label (click)="onCategories()">Categories</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="star" slot="start"></ion-icon>
                <ion-label (click)="onFavorites()">Favorites</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="cart" slot="start"></ion-icon>
                <ion-label (click)="onCart()">Cart</ion-label>
            </ion-item>


            <!-- Categories -->
            <div>
                <ion-item-divider>
                    <ion-label>Categories</ion-label>
                </ion-item-divider>

            </div>
            <ion-item>
                <ion-icon name="folder" slot="start"></ion-icon>
                <ion-label (click)="onAppetizers()">Appetizers</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="folder" slot="start"></ion-icon>
                <ion-label (click)="onSalads()">Salads</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="folder" slot="start"></ion-icon>
                <ion-label (click)="onSides()">Sides</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="folder" slot="start"></ion-icon>
                <ion-label (click)="onDesserts()">Desserts</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="folder" slot="start"></ion-icon>
                <ion-label (click)="onMainCourse()">Main Course</ion-label>
            </ion-item>


            <!-- News -->

            <ion-item-divider>
                <ion-label>News</ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-icon name="newspaper" slot="start"></ion-icon>
                <ion-label (click)="onArticles()">Articles</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="logo-wordpress" slot="start"></ion-icon>
                <ion-label (click)="onWordpress()">Wordpress</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="water" slot="start"></ion-icon>
                <ion-label (click)="onDrupal()">Drupal</ion-label>
            </ion-item>




            <!-- Facebook -->


            <ion-item-divider>
                <ion-label>Facebook</ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label (click)="onEvents()">Events</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="images" slot="start"></ion-icon>
                <ion-label (click)="onAlbums()">Albums</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="book" slot="start"></ion-icon>
                <ion-label (click)="onPosts()">Posts</ion-label>
            </ion-item>




            <!-- Others -->

            <ion-item-divider>
                <ion-label>Other</ion-label>
            </ion-item-divider>
            <ion-item>
                <ion-icon name="warning" slot="start"></ion-icon>
                <ion-label (click)="onContact()">Contact us</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="map" slot="start"></ion-icon>
                <ion-label (click)="onMap()">Map</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
