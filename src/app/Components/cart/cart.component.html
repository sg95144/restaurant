<app-slide></app-slide>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"  refreshingSpinner="circles"
     >
      </ion-refresher-content>
      </ion-refresher>
    <ion-list>
      <ion-item-sliding *ngFor="let list of CartDetails; let i=index">
        <ion-item>
          <ion-thumbnail>
            <img src={{list.img}}>
          </ion-thumbnail>
          <ion-label>
            <h2>{{list.title}}</h2>
            <p>{{list.description}}</p>
            <p>Total: {{list.price}}</p>

          </ion-label>
          <!-- <ion-label>
            <p>Total: {{list.price}}</p>

          </ion-label> -->
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="onChangeQuantity()">Change Quantity</ion-item-option>
          <ion-item-option color="danger" (click)="onRemoveItem(i)">Remove</ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div slot="start">
        <ion-item>
          <ion-label *ngIf="CartDetails.length==0">
           Cart is Empty
          </ion-label>
          <ion-label *ngIf="CartDetails.length > 0">
            Total: {{totalCost}} â‚¬
          </ion-label>
        </ion-item>
      </div>
      <ion-buttons style="float: right;">
        <ion-button color="primary" disabled *ngIf="CartDetails.length==0" >Checkout
          &nbsp;<ion-icon name="paper-plane" color="primary"></ion-icon>

        </ion-button>
        <ion-button color="primary"  *ngIf="CartDetails.length > 0" (click)="onCheckout()">Checkout
          &nbsp;<ion-icon name="paper-plane" color="primary"></ion-icon>

        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-footer>
</div>
